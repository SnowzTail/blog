<footer class="footer">
   <div class="copyright">
      &copy;
      {{ with .Site.Params.since }}
      <span itemprop="copyrightYear">{{.}} - {{ now.Year }}</span>
      {{ end }}

      {{ if .Site.Params.author }}
      <span class="author" itemprop="copyrightHolder"><a
            href="{{ .Site.BaseURL }}">{{ .Site.Params.author  }}</a></span>
      {{ end }}
   </div>
   <button id="scroll">
      <i class="fas fa-chevron-up"></i>
   </button>
</footer>
{{ partial "js.html" . }}
